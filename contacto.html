<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Datos de contacto</title>
</head>

<body>
  <h1>Datos contacto</h1>
  <form class="" action="index.html" method="post">
    <div class="row">
      <label for="name">Tu nombre:</label><br>
      <input id="name" class="input" name="name" type="text" value="" size="30"><br>
    </div>
    <div class="row">
      <label for="email">Tu email:</label><br>
      <input id="email" class="input" name="email" type="text" value="" size="30"><br>
    </div>
    <div class="row">
      <label for="message">Tu mensaje:</label><br>
      <textarea id="message" class="input" name="message" rows="7" cols="80"></textarea><br>
    </div>
    <div class="row">
      <label for="password">Contraseña:</label><br>
      <input id="password" type="password" name="password" value="" size="30"><br><br>
    </div>
    <div class="row">
      <label for="horario">¿Horario preferido?</label><br>
      <select class="" name="menu">
        <option value="1">Mañana</option>
        <option value="2">Tarde</option>
        <option value="3">Noche</option>
      </select><br><br>
    </div>
    <input id="submit_button" type="submit" value="Enviar">
    <input id="reset" type="reset" name="reset" value="Resetear"><br>
  </form>

  <p>Perico los palotes</p>
  <p>calle yo que se</p>
  <p>en vete a saber</p>
  <p><strong>loquesea@gmail.com</strong></p>
  <hr size="3" noshade>
  <a href="index.html">Volver a la principal</a>
</body>

</html>
